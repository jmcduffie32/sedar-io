<!DOCTYPE html>
<html>
  <head>
    <title>Sedario AI Test Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta http-equiv="cache-control" content="no-cache" />

    <style>
      p, button {
        font-family: monospace;
      }

      div.console-out {
        background-color: black !important;
        color: white;
        padding-left: 3px;
      }

      h3 {
        margin-top:10px;
      }

    </style>

  </head>
  <body>

    <script src="js/AI.js"></script>

    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-8">
            <h1>Sedario AI test page</h1>
            <h2><a href="index.html" target="_blank">Go to Game</a></h2>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="location.reload(true)">location.reload(true)</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary" onclick="fight();">fight()</button>
                </div>
                <div class="col-md-6 text-right">
                  <button type="button" class="btn btn-danger right-block" onclick="document.getElementById('fight').innerHTML='>>> ';">Reset</button>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-4">
                  <h5>White</h5>
                  <label class="radio-inline">
                    <input type="radio" name="white" value="0">first possible move (0)
                  </label>
                  <br>
                  <label class="radio-inline">
                    <input type="radio" name="white" value="1">random (1)
                  </label>
                  <br>
                  <label class="radio-inline">
                    <input type="radio" name="white" value="2">min opp mobility (2)
                  </label>
                  <br>
                  <label class="radio-inline">
                    <input type="radio" name="white" value="3">max play mobility (3)
                  </label>
                  <br>
                  <label class="radio-inline">
                    <input type="radio" name="white" value="4">chaser (4)
                  </label>
                  <br>
                  <label class="radio-inline">
                    <input type="radio" name="white" value="5" checked>2 and 3 (5)
                  </label>
                </div>
                <div class="col-md-4">
                  <h5>Black</h5>
                  <label class="radio-inline">
                    <input type="radio" name="black" value="0">first possible move (0)
                  </label>
                  <br>
                  <label class="radio-inline">
                    <input type="radio" name="black" value="1">random (1)
                  </label>
                  <br>
                  <label class="radio-inline">
                    <input type="radio" name="black" value="2">min opp mobility (2)
                  </label>
                  <br>
                  <label class="radio-inline">
                    <input type="radio" name="black" value="3">max play mobility (3)
                  </label>
                  <br>
                  <label class="radio-inline">
                    <input type="radio" name="black" value="4">chaser (4)
                  </label>
                  <br>
                  <label class="radio-inline">
                    <input type="radio" name="black" value="5" checked>2 and 3 (5)
                  </label>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>
                      Number of games to play: <input type="text" class="form-control" id="numGames" value="100"></input>
                    </label>
                    <label>
                      Initial White Position: <input type="text" class="form-control" id="white_start" value="3"></input>
                    </label>
                    <label>
                      Initial Black Position: <input type="text" class="form-control" id="black_start" value="60"></input>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer console-out">
              <p id="fight">>>> </p>
            </div>
          </div>
          <br><br><br>
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary" onclick="run();">run()</button>
                </div>
                <div class="col-md-6 text-right">
                  <button type="button" class="btn btn-danger right-block" onclick="document.getElementById('run').innerHTML='>>> ';">Clear</button>
                </div>
              </div>
            </div>
            <div class="panel-body console-out">
              <p id="run">>>> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
